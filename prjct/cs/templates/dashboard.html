<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Système de Gestion des Forages</h2>
        <a href="{% url 'logout' %}">Déconnexion</a>
    </div>
    <div class="content">
        <div class="dashboard-container">
            <h1>Tableau de bord</h1>
            <p>Bienvenue, {{ request.session.utilisateur_id }}!</p>
            
            <!-- Content of your dashboard will go here -->
            <div class="dashboard-section">
                <h2>Rapports récents</h2>
                <!-- List of reports would go here -->
            </div>
        </div>
    </div>
</body>
</html>
